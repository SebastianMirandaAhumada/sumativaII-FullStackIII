<h2>Carrito de Compras</h2>

<main class="container mt-5">
  <article class="row">
    <section class="col-md-6">
      <div class="card mb-4" style="width: 18rem" *ngFor="let item of items">
        <!-- <img [src]="item.img" class="card-img-top" alt="..." /> -->
  
        <div class="card-body">
          <p class="card-text">{{ item.autor }}</p>
          <h6 class="card-subtitle" id="mario">AÃ±o Publicacion: {{ item.anioPublicacion }}</h6>
          
          
          <button (click)="borrar(item.id)" class="btn btn-outline-danger">
            Eliminar
          </button>
        </div>
      </div>
      <div class="card mb-4" style="width: 18rem" *ngFor="let item of itemsCartas">
        <!-- <img [src]="item.img" class="card-img-top" alt="..." /> -->
  
        <div class="card-body">
          <p class="card-text">{{ item.nombre }}</p>
          <h6 class="card-subtitle " id="mario">Precio: {{ item.precio }}</h6>
          <h6 class="card-subtitle my-2" id="mario">Tipo: {{ item.tipo }}</h6>
          
          
          <button (click)="borrar(item.id)" class="btn btn-outline-danger">
            Eliminar
          </button>
        </div>
      </div>

    </section>
    <section class="col-md-6">
      <!-- <h3>Precio Total - ${{precio}}</h3> -->
      <button  class="btn btn-outline-success">
        Comprar
      </button>
    </section>
  </article>
</main>
